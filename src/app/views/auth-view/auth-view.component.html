<app-header></app-header>
<div class="container">
   <div class="row">
     <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
       <div class="card my-5">
         <div class="card-body text-center" >
           <h5 class="card-title text-center">Connexion</h5>
           <div *ngIf="errMessage" class="alert alert-danger">{{errMessage}}</div>

           <form [formGroup]="authForm" (ngSubmit)="onSubmitSignIn()">
             
             <div class="form-group">
               <label for="email">Votre email</label>
               <input class="text-center form-control" id="email" formControlName="email" autofocus>
             </div>


             <div class="form-group">
              <label for="password">Votre mot de passe</label>
              <input type="password" class="text-center form-control" id="password" formControlName="password" autofocus>
            </div>


             <button class="btn btn-lg btn-dark btn-block text-uppercase" [disabled]="authForm.invalid">Me connecter</button>
           </form>
         </div>
       </div>
     </div>
   </div>
</div>>
